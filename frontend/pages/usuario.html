<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="login-container">
        <h1>Registro de Usuario</h1>
        <form action="process_register.php" method="POST">
            <!-- Campos del formulario -->
            <label for="usr_nombre">Nombre</label>
            <input type="text" id="usr_nombre" name="usr_nombre" placeholder="Nombre" required>
            
            <label for="usr_apaterno">Apellido Paterno</label>
            <input type="text" id="usr_apaterno" name="usr_apaterno" placeholder="Apellido Paterno" required>
            
            <label for="usr_amaterno">Apellido Materno</label>
            <input type="text" id="usr_amaterno" name="usr_amaterno" placeholder="Apellido Materno" required>
            
            <label for="usr_usuario">Nombre de Usuario</label>
            <input type="text" id="usr_usuario" name="usr_usuario" placeholder="Nombre de Usuario" required>
            
            <label for="usr_psword">Contraseña</label>
            <input type="password" id="usr_psword" name="usr_psword" placeholder="Contraseña" required>
            
            <label for="usr_correo">Correo Electrónico</label>
            <input type="email" id="usr_correo" name="usr_correo" placeholder="Correo Electrónico" required>
            
            <label for="usr_telefono">Teléfono</label>
            <input type="text" id="usr_telefono" name="usr_telefono" placeholder="Teléfono" required>
            
            <label for="usr_direccion">Dirección</label>
            <input type="text" id="usr_direccion" name="usr_direccion" placeholder="Dirección" required>
            
            <!-- Botón para enviar -->
            <button type="submit">Registrar</button>
        </form>
    </main>
</body>
</html>
