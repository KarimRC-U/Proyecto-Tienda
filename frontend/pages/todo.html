<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los Productos - Tienda Online</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>

    <!-- Cabecera -->
    <header class="header">
        <div class="logo">Tienda Online</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button>Buscar</button>
        </div>
        <nav class="nav-links">
            <a class="menu-btn" href="../pages/carrito.html">Carrito</a>
            <button class="menu-btn" onclick="toggleMenu()">Mi Cuenta</button>
        </nav>
    </header>

    <!-- Menú Lateral -->
    <div class="side-menu" id="sideMenu">
        <div class="hide-on-login" id="logoutMenu">
            <a href="../pages/login.html" id="loginLink">Iniciar Sesión</a>
            <a href="../pages/registro.html" id="registerLink">Registrar</a>
        </div>
        <div class="hide-on-login" id="loginMenu">
            <p id="loginName">Nombre</p>
            <p href="#" id="loginEmail">Correo</p>
            <a href="#" id="loginUserName">Usuario</a>
            <div class="hide-on-vendor" id="loginVendor">
                <a href="../pages/productos.html" id="loginVendedor">Ventas e Inventario</a>
            </div>
            <a href="#" id="logoutLink" onclick="cerrarSesion()">Cerrar Sesión</a>
        </div>
    </div>

    <!-- Contenedor de Productos -->
    <div class="container my-5">
        <div class="row" id="card">
            <!-- Template para productos -->
            <template id="template-card">
                <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card text-center shadow">
                        <img src="" alt="Producto" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-primary">Producto</h5>
                            <p class="text-secondary">Precio</p>
                            <p class="text-success">Estado</p>
                            <button class="btn btn-primary">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="footer">
        <p>© 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para alternar la visibilidad del menú lateral
        function toggleMenu() {
            const sideMenu = document.getElementById("sideMenu");
            sideMenu.style.display = sideMenu.style.display === "none" || sideMenu.style.display === "" ? "block" : "none";
        }

        // Función de cierre de sesión (ejemplo)
        function cerrarSesion() {
            alert("Cerrando sesión...");
        }

        // Función para obtener productos desde el backend
        function cargarProductos() {
            // Simulación de productos (puedes obtener estos productos desde un archivo o API)
            const productos = [
                {
                    nombre: 'Camiseta de algodón',
                    precio: '$19.99',
                    estado: 'Disponible',
                    imagen: 'https://via.placeholder.com/200',
                },
                {
                    nombre: 'Laptop Gamer X500',
                    precio: '$799.99',
                    estado: 'Disponible',
                    imagen: 'https://via.placeholder.com/200',
                },
                {
                    nombre: 'Videojuego FIFA 2024',
                    precio: '$59.99',
                    estado: 'Agotado',
                    imagen: 'https://via.placeholder.com/200',
                },
                {
                    nombre: 'Cafetera Automática',
                    precio: '$129.99',
                    estado: 'Disponible',
                    imagen: 'https://via.placeholder.com/200',
                },
                // Agregar más productos según sea necesario
            ];

            // Obtener contenedor de productos y plantilla
            const cardContainer = document.getElementById("card");
            const templateCard = document.getElementById("template-card").content;

            // Limpiar el contenedor antes de agregar los nuevos productos
            cardContainer.innerHTML = '';

            // Recorrer los productos y agregarlos a la página
            productos.forEach(producto => {
                const clone = templateCard.cloneNode(true);
                clone.querySelector("img").src = producto.imagen;
                clone.querySelector(".card-title").textContent = producto.nombre;
                clone.querySelector(".text-secondary").textContent = producto.precio;
                clone.querySelector(".text-success").textContent = producto.estado;
                cardContainer.appendChild(clone);
            });
        }

        // Llamar a la función para cargar productos cuando la página cargue
        window.onload = cargarProductos;
    </script>

    <script src="../index.js"></script>
</body>
</html>
